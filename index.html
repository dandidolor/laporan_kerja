    <style>
        /* LANGIT MALAM GALAXY DENGAN AURORA */
        body {
            background-color: #0a0a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background langit malam dengan bintang */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(63, 94, 251, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(252, 70, 107, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 50%, rgba(131, 58, 180, 0.1) 0%, transparent 50%),
                linear-gradient(to bottom, #000428 0%, #0a0a1a 50%, #1a1a2e 100%);
        }

        /* Bintang-bintang */
        .star {
            position: fixed;
            background-color: white;
            border-radius: 50%;
            z-index: -2;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        .star-1 { width: 1px; height: 1px; top: 15%; left: 20%; --duration: 3s; }
        .star-2 { width: 2px; height: 2px; top: 30%; left: 40%; --duration: 4s; }
        .star-3 { width: 1px; height: 1px; top: 20%; left: 60%; --duration: 2.5s; }
        .star-4 { width: 3px; height: 3px; top: 40%; left: 30%; --duration: 5s; }
        .star-5 { width: 1px; height: 1px; top: 25%; left: 80%; --duration: 3.5s; }
        .star-6 { width: 2px; height: 2px; top: 35%; left: 10%; --duration: 4.5s; }
        .star-7 { width: 1px; height: 1px; top: 50%; left: 50%; --duration: 3s; }
        .star-8 { width: 2px; height: 2px; top: 45%; left: 70%; --duration: 4s; }
        .star-9 { width: 1px; height: 1px; top: 55%; left: 90%; --duration: 2.5s; }
        .star-10 { width: 3px; height: 3px; top: 60%; left: 25%; --duration: 6s; }

        /* Aurora Borealis (Cahaya Utara) */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: -2;
            opacity: 0.6;
            pointer-events: none;
        }

        .aurora-1 {
            background: linear-gradient(
                90deg,
                rgba(0, 255, 157, 0.1) 0%,
                rgba(0, 183, 255, 0.15) 20%,
                rgba(157, 0, 255, 0.1) 40%,
                rgba(255, 0, 128, 0.05) 60%,
                rgba(255, 234, 0, 0.1) 80%,
                rgba(0, 255, 157, 0.1) 100%
            );
            filter: blur(30px);
            animation: auroraWave 20s ease-in-out infinite;
        }

        .aurora-2 {
            background: linear-gradient(
                90deg,
                rgba(157, 0, 255, 0.1) 0%,
                rgba(0, 255, 255, 0.15) 25%,
                rgba(255, 0, 128, 0.1) 50%,
                rgba(0, 255, 157, 0.05) 75%,
                rgba(157, 0, 255, 0.1) 100%
            );
            filter: blur(40px);
            animation: auroraWave 25s ease-in-out infinite reverse;
            margin-top: 50px;
        }

        /* Bintang jatuh (Meteor) */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 1px rgba(255, 255, 255, 0.8);
            z-index: -1;
            opacity: 0;
        }

        .shooting-star::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, white, transparent);
            transform: rotate(-45deg);
            transform-origin: left;
        }

        .shooting-star-1 {
            top: 10%;
            left: -100px;
            animation: shootingStar 4s ease-in infinite;
        }

        .shooting-star-2 {
            top: 25%;
            left: -150px;
            animation: shootingStar 5s ease-in infinite 7s;
        }

        .shooting-star-3 {
            top: 15%;
            left: -200px;
            animation: shootingStar 6s ease-in infinite 15s;
        }

        /* Bintang besar (Planet/Constelasi) */
        .constellation {
            position: fixed;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            z-index: -2;
            animation: constelPulse 8s ease-in-out infinite;
        }
		

        .constellation-1 {
            width: 100px;
            height: 100px;
            top: 15%;
            right: 10%;
            filter: blur(10px);
            opacity: 0.3;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(100, 149, 237, 0.6) 0%, rgba(100, 149, 237, 0) 70%);
        }

        .constellation-2 {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            filter: blur(15px);
            opacity: 0.2;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.5) 0%, rgba(147, 112, 219, 0) 70%);
        }

        /* ANIMASI KEYFRAMES */
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        @keyframes auroraWave {
            0%, 100% {
                transform: translateX(0) skewX(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateX(50px) skewX(5deg);
                opacity: 0.6;
            }
            50% {
                transform: translateX(100px) skewX(-5deg);
                opacity: 0.4;
            }
            75% {
                transform: translateX(50px) skewX(3deg);
                opacity: 0.7;
            }
        }

        @keyframes shootingStar {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0) rotate(-45deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                opacity: 0;
                transform: translateX(100vw) translateY(100vh) rotate(-45deg);
            }
        }

        @keyframes constelPulse {
            0%, 100% {
                opacity: 0.2;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.05);
            }
        }
		
		/* ====== 13 FOTO TERBANG MELAYANG ====== */
.flying-photo {
    position: fixed;
    border-radius: 50%;
    overflow: hidden;
    z-index: -1;

        0 0 15px rgba(255, 255, 255, 0.4),

    filter: brightness(1.1) contrast(1.1) saturate(1.1);
    cursor: pointer;
    transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
}

.flying-photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
    transition: transform 0.3s ease;
}

/* 13 Foto dengan ukuran dan animasi berbeda */

.flying-photo-8 { width: 90px; height: 90px; animation: floatPhoto8 38s linear infinite; }
.flying-photo-9 { width: 85px; height: 85px; animation: floatPhoto9 26s linear infinite; }
.flying-photo-10 { width: 100px; height: 100px; animation: floatPhoto10 42s linear infinite; }

@keyframes floatPhoto12 {

}

/* Efek hover pada foto */
.flying-photo:hover {
    opacity: 1;
    filter: brightness(1.4) contrast(1.3) saturate(1.5);
    transform: scale(1.25);
    z-index: 999;
    box-shadow: 
        0 0 25px rgba(255, 255, 255, 0.7),
        0 0 50px rgba(100, 200, 255, 0.5),
        0 0 80px rgba(100, 100, 255, 0.4),
        0 0 120px rgba(255, 100, 200, 0.3);
    animation-play-state: paused;
}

.flying-photo:hover img {
    transform: scale(1.1);
}

/* Efek klik untuk pause/play */
.flying-photo.paused {
    animation-play-state: paused;
    filter: brightness(1.3) saturate(1.8) hue-rotate(90deg);
}

    <script>
        // Fungsi untuk membuat bintang-bintang secara acak
        function createRandomStars() {
            const starsContainer = document.createElement('div');
            starsContainer.style.position = 'fixed';
            starsContainer.style.top = '0';
            starsContainer.style.left = '0';
            starsContainer.style.width = '100%';
            starsContainer.style.height = '100%';
            starsContainer.style.pointerEvents = 'none';
            starsContainer.style.zIndex = '-2';
            
            // Buat 50 bintang acak
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'dynamic-star';
                star.style.position = 'absolute';
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                
                // Ukuran acak antara 1-3px
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Posisi acak
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // Animasi kelap-kelip acak
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;
                star.style.animation = `twinkle ${duration}s ease-in-out ${delay}s infinite`;
                
                starsContainer.appendChild(star);
            }
            
            document.body.appendChild(starsContainer);
        }
        
        // Fungsi untuk membuat bintang jatuh acak
        function createRandomShootingStars() {
            const shootingStarsContainer = document.createElement('div');
            shootingStarsContainer.style.position = 'fixed';
            shootingStarsContainer.style.top = '0';
            shootingStarsContainer.style.left = '0';
            shootingStarsContainer.style.width = '100%';
            shootingStarsContainer.style.height = '100%';
            shootingStarsContainer.style.pointerEvents = 'none';
            shootingStarsContainer.style.zIndex = '-1';
            
            // Buat 3-5 bintang jatuh acak
            const count = Math.floor(Math.random() * 3) + 3;
            
            for (let i = 0; i < count; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'dynamic-shooting-star';
                shootingStar.style.position = 'absolute';
                shootingStar.style.backgroundColor = 'white';
                shootingStar.style.borderRadius = '50%';
                shootingStar.style.width = '2px';
                shootingStar.style.height = '2px';
                shootingStar.style.boxShadow = '0 0 10px 1px rgba(255, 255, 255, 0.8)';
                
                // Posisi awal acak di luar layar kiri
                const startTop = Math.random() * 30 + 10; // 10-40%
                shootingStar.style.top = `${startTop}%`;
                shootingStar.style.left = '-50px';
                
                // Ekor bintang jatuh
                const tail = document.createElement('div');
                tail.style.position = 'absolute';
                tail.style.top = '0';
                tail.style.left = '0';
                tail.style.width = '100px';
                tail.style.height = '1px';
                tail.style.background = 'linear-gradient(90deg, white, transparent)';
                tail.style.transform = 'rotate(-45deg)';
                tail.style.transformOrigin = 'left';
                
                shootingStar.appendChild(tail);
                
                // Animasi dengan durasi dan delay acak
                const duration = Math.random() * 2 + 3; // 3-5 detik
                const delay = Math.random() * 20; // delay 0-20 detik
                
                const keyframes = `
                    @keyframes shoot${i} {
                        0% {
                            opacity: 0;
                            transform: translateX(0) translateY(0) rotate(-45deg);
                        }
                        10% {
                            opacity: 1;
                        }
                        90% {
                            opacity: 0.8;
                        }
                        100% {
                            opacity: 0;
                            transform: translateX(calc(100vw + 100px)) translateY(100px) rotate(-45deg);
                        }
                    }
                `;
                
                // Tambahkan keyframes ke style
                const style = document.createElement('style');
                style.textContent = keyframes;
                document.head.appendChild(style);
                
                shootingStar.style.animation = `shoot${i} ${duration}s linear ${delay}s infinite`;
                
                shootingStarsContainer.appendChild(shootingStar);
            }
            
            document.body.appendChild(shootingStarsContainer);
        }

// Fungsi untuk membuat foto terbang secara dinamis (tambahan)
function createAdditionalFlyingPhotos() {
    const flyingContainer = document.createElement('div');
    flyingContainer.className = 'additional-flying-photos';
    flyingContainer.style.position = 'fixed';
    flyingContainer.style.top = '0';
    flyingContainer.style.left = '0';

    flyingContainer.style.height = '100%';
    flyingContainer.style.pointerEvents = 'none';
    flyingContainer.style.zIndex = '-1';
    
    // Array nama file foto
    const photoFiles = [];
    for (let i = 1; i <= 13; i++) {
        photoFiles.push(`images/wallpaper/dekkson${i}.png`);
    }
    
    // Tambahkan event listener untuk semua foto yang sudah ada
    document.querySelectorAll('.flying-photo').forEach(photo => {
        photo.addEventListener('click', function(e) {
            e.stopPropagation();
            this.classList.toggle('paused');
            
            if (this.classList.contains('paused')) {
                this.style.animationPlayState = 'paused';
                this.title = 'Klik untuk play';
            } else {
                this.style.animationPlayState = 'running';
                this.title = 'Klik untuk pause';
            }
        });
    });
    
    // Fitur: Klik untuk pause semua foto
    document.addEventListener('click', function(e) {
        // Jika klik bukan pada foto
        if (!e.target.closest('.flying-photo')) {
            const photos = document.querySelectorAll('.flying-photo');
            const allPaused = Array.from(photos).every(p => p.classList.contains('paused'));
            
            photos.forEach(photo => {
                if (allPaused) {
                    // Jika semua paused, play semua
                    photo.classList.remove('paused');
                    photo.style.animationPlayState = 'running';
                    photo.title = 'Klik untuk pause';
                } else {
                    // Jika tidak, pause semua
                    photo.classList.add('paused');
                    photo.style.animationPlayState = 'paused';
                    photo.title = 'Klik untuk play';
                }
            });
        }
    });
    
    document.body.appendChild(flyingContainer);
}

// Fungsi untuk mengatur posisi awal foto
function setInitialPositions() {
    const photos = document.querySelectorAll('.flying-photo');
    
    // Posisi awal yang tersebar
    const positions = [
        {top: '15%', left: '10%'}, {top: '25%', left: '85%'},
        {top: '40%', left: '20%'}, {top: '60%', left: '75%'},
        {top: '75%', left: '15%'}, {top: '20%', left: '50%'},
        {top: '55%', left: '90%'}, {top: '80%', left: '40%'},
        {top: '35%', left: '65%'}, {top: '65%', left: '30%'},
        {top: '10%', left: '70%'}, {top: '45%', left: '5%'},
        {top: '85%', left: '60%'}
    ];
    
    photos.forEach((photo, index) => {
        if (positions[index]) {
            photo.style.top = positions[index].top;
            photo.style.left = positions[index].left;
        }
        
        // Tambahkan delay animasi acak untuk variasi
        const delay = Math.random() * 5;
        photo.style.animationDelay = `${delay}s`;
    });
}

// Panggil fungsi setelah halaman dimuat
window.addEventListener('load', function() {
    setInitialPositions();
    setTimeout(createAdditionalFlyingPhotos, 1000);
    
    // Fitur: Deteksi keyboard shortcut
    document.addEventListener('keydown', function(e) {
        // Space bar untuk pause/play semua
        if (e.code === 'Space') {
            e.preventDefault();
            const photos = document.querySelectorAll('.flying-photo');
            const allPaused = Array.from(photos).every(p => p.classList.contains('paused'));
            
            photos.forEach(photo => {
                if (allPaused) {
                    photo.classList.remove('paused');
                    photo.style.animationPlayState = 'running';
                } else {
                    photo.classList.add('paused');
                    photo.style.animationPlayState = 'paused';
                }
            });
        }
        
        // 'R' untuk reset posisi
        if (e.code === 'KeyR' && e.ctrlKey) {
            e.preventDefault();
            setInitialPositions();
        }
    });
    
    // Fitur: Sembunyikan foto saat form login aktif
    const loginInputs = document.querySelectorAll('#phoneNumber, #password');
    loginInputs.forEach(input => {

            document.querySelectorAll('.flying-photo').forEach(photo => {

            document.querySelectorAll('.flying-photo').forEach(photo => {

});
